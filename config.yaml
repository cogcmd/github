---
cog_bundle_version: 3

name: github
version: 0.0.1
description: Interact with github
# docker:
#   image: cogcmd/github
#   tag: 0.0.1
permissions:
  - github:read
  - github:write
commands:
  commit:
    executable: /Users/vanstee/Code/cogcmd/github/cog-command
    # executable: /home/bundle/cog-command
    description: List commits for a repo
    documentation: |
      github:commit [list] [branch] [--before=<before>] [--after=<after>] [--today] [-yesterday] [--this-week] [--last-week] [--this-month] --repo=<repo>
    rules:
      - must have github:read
    options:
      repo:
        type: string
        required: true
      before:
        type: string
        required: false
      after:
        type: string
        required: false
      today:
        type: bool
        required: false
      yesterday:
        type: bool
        required: false
      this-week:
        type: bool
        required: false
      last-week:
        type: bool
        required: false
      this-month:
        type: bool
        required: false
  pr:
    executable: /Users/vanstee/Code/cogcmd/github/cog-command
    # executable: /home/bundle/cog-command
    description: List stargazers for a repo
    documentation: |
      github:pr [list] [--open] [--closed] [--all] --repo=<repo> - List pull requests for a repo
    rules:
      - must have github:read
    options:
      repo:
        type: string
        required: true
      open:
        type: bool
        required: false
      closed:
        type: bool
        required: false
      all:
        type: bool
        required: false
  repo:
    executable: /Users/vanstee/Code/cogcmd/github/cog-command
    # executable: /home/bundle/cog-command
    description: List or display information about repos
    documentation: |
      github:repo [list] [--user=<user>] [--org=<org>]
      github:repo info --repo=<repo>
    rules:
      - must have github:read
    options:
      user:
        type: string
        required: false
      org:
        type: string
        required: false
  stargazer:
    executable: /Users/vanstee/Code/cogcmd/github/cog-command
    # executable: /home/bundle/cog-command
    description: List stargazers for a repo
    documentation: |
      github:stargazer --repo=<repo> - List stargazers for a repo
    rules:
      - must have github:read
    options:
      repo:
        type: string
        required: true
